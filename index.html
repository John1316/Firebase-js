
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Title</title>
  </head>
  <body>
    
    <div class='container'>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add">Add</button>

      <!-- Modal -->
      <div class="modal fade" id="add" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="container">
                  <form id='reviewForm'>
                    <input type="hidden" id='hiddenId' />
                    <input type="text" id='email' placeholder="email" class="form-control my-2"/>
                    <input type="text" id='idNumber' placeholder="idNumber" class="form-control my-2"/>
                    <input type="text" id='password' placeholder="password" class="form-control my-2"/>
                    <input type="text" id='username' placeholder="username" class="form-control my-2"/>

                    <button class="btn btn-success" type='submit'>Add/Update review</button>
                  </form>
                </div>
            </div>

          </div>
        </div>
      </div>

        <h2>Reviews</h2>
        <h4>CREATE/UPDATE</h4>
        
        
        <br/>
        <h4>READ/DELETE</h4>
        <table class="table table-light">
          <thead class="thead-light">
            <tr>
              <th>id</th>
              <th>Username</th>
              <th>Email</th>
              <th>Nation id</th>
              <th>password</th>
              <th>&nbsp;</th>
            </tr>
          </thead>
          <tbody id="reviews">
            <tr>
            </tr>
          </tbody>

        </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
